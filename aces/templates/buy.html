<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <script src="static/ocean.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static\style4.css">
    <title>buy</title>
</head>
<body>
    

    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 1200 310" style="enable-background:new 0 0 1200 310;" xml:space="preserve" preserveAspectRatio="xMinYMin slice">
        <defs>
          <filter id="f1" x="0" y="0">
            <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
          </filter>
          <linearGradient id="GRAD_OVERLAY" gradientUnits="userSpaceOnUse" x1="100%" y1="0%" x2="0%" y2="100%">
            <stop offset="0" style="stop-color:#000000;stop-opacity:0.40"/>
            <stop offset="1" style="stop-color:#000000;stop-opacity:0.00"/>
          </linearGradient>
          <linearGradient id="GRAD_1">
            <stop offset="0" style="stop-color:#FFFFFF;stop-opacity:0.30"/>
            <stop offset="1" style="stop-color:#FFFFFF;stop-opacity:0.00"/>
          </linearGradient>
          <linearGradient id="GRAD_2" x1="0" y1="1" y2="0" x2="1">
            <stop offset="0" style="stop-color:#FFFFFF;stop-opacity:0.00"/>
            <stop offset="1" style="stop-color:#FFFFFF;stop-opacity:0.20"/>
          </linearGradient>
          <linearGradient id="GRAD_3">
            <stop offset="0" style="stop-color:#FFFFFF;stop-opacity:0.00"/>
            <stop offset="1" style="stop-color:#FFFFFF;stop-opacity:0.20"/>
          </linearGradient>
          <linearGradient id="GRAD_4" y2="1" x2="1">
            <stop offset="0" style="stop-color:#FFFFFF;stop-opacity:0.00"/>
            <stop offset="1" style="stop-color:#FFFFFF;stop-opacity:0.20"/>
          </linearGradient>
      </defs>
            <g id="background">            
          <rect y="-1" class="st1" width="1200" height="312"/>
          <rect y="0" class="st0" width="1200" height="312"/>
            </g>
            <g id="graphic">      
          <polygon class="st1" points="848.875,311 310.808,311 579.841,-25.535"/>
          <polygon class="st2" points="0,-1 0,311 42.081,311 293.299,-1"/>
          <polygon class="st3" points="310.807,311 0,311 -0.346,-67.654"/>
            </g>
         <g id="line">
            <polyline class="st4" points="1054.599,310.25 832.676,30.608 610.333,310.25 761.278,310.25 611.459,121.124 461.785,310.25"/>
          <polyline class="st5" points="1054.599,310.25 832.676,30.608 610.333,310.25 761.278,310.25 611.459,121.124 461.785,310.25"/>
         <polyline class="st6" points="1054.599,310.25 832.676,30.608 610.333,310.25 761.278,310.25 611.459,121.124 461.785,310.25"/>
         </g>
    </svg>



    <div class="dropdown">
        <button class="btn" onclick="blink()">
        
            <div class="menu "></div>
            <div class="menu "></div>
            <div class="menu "></div>
            <div class="menu "></div>
          
        </button>
       
        <div class="dropdowncontent" id="menu" >
            <ul>
                    <li><a href="/" > Home </a></li>
                    
                    <li><a href="/buy" class="activelk"> Buy </a></li>
                    <li><a href="/sell"> Sell</a></li>
                   
                    <li><a href="/about"> About</a></li>
            </ul>
        </div>
    </div>

    
     <br><br>
    <div style="margin-left: 720px;">
    <span id="iso" data-text="Buy">Buy</span>
    <script  src="static\sell.js"></script>
    </div>


    <br><br>

    <div class="listings-container">
    {% for name in bdata %}
    
      <div class="listing"> 
        <div class="card "  >
            <img src="static\oceanlogo.png" class="card-img-top" alt="book">
            <div class="card-body">
    
                <h5 class="card-title"> {{name["book"]}} </h5>
                
                <p class="card-text">   
                {{name["name"]}} {{name["surname"]}}  
                <br><br>
                     {{name["email"]}} 
                     <br>
                      {{name["insta"]}} 
                      <br> 
                       {{name["numb"]}}
                       <br><br>
                          {{name["book"]}} 
                          <br>
                            {{name["descript"]}} 
                            <br><br>
                              {{name["price"]}}
                              <br>
                                {{name["oprice"]}}
                                <br>
                </p>
                
                <a href="mailto:{{name["email"]}}" class="btn btn-primary">contact</a>
            </div>
        </div>
      </div>  
      
     
    {% endfor %}
  </div>  
</body>
</html>
